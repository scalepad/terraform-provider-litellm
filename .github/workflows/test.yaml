# .github/workflows/go-ci.yml
name: Go CI

on:
  push:
    branches: ["main"]
  pull_request: # This ensures Dependabot PRs are tested
    branches: ["main"]

# Use minimal permissions following principle of least privilege
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
